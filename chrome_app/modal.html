<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css", type="text/css"/>
    <link rel="stylesheet" href="css/modal.css", type="text/css"/>
  </head>
  <body>
    <section>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fact_checker_name">Modal title</h5>
            <button type="button" class="frankie_close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal" class="modal-body">
            <br><strong><u>Claim</u></strong></br>
            <p id="claim_title"></p>
            <br><strong><u>Fact-Check</u></strong></br>
            <p id="claim_explanation"></p>
            <br><strong><u>Score</u></strong></br>
            <p id="claim_score"></p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/frankie_frame.js"></script>
  </body>
</html>
